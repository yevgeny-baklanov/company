<!DOCTYPE html>
<html lang="ru">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    @@include("./html/_css.html")
    <!-- <link rel="shortcut icon" type="image/x-icon" href=""> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
@@include("./html/_header.html")

        <main class="main">
            <div class="main-banner">
                <div class="container">
                    <div class="main-banner__wrap">
                            <h1 class="main-banner__heading"><span>web</span><span>development</span></h1>
                    </div>
                </div>
            </div>

            <div class="skills">
                <div class="container">
                    <div class="skills__wrap">
                        <div class="skills__descr-block">
                            <p>Wordpress / Woocommerce project of any scale. HTML Layout of any complexity. Technical SEO optimization. PageSpeed / Core Vitals.</p>
                            <button>Get a quote</button>
                        </div>

                        <div class="skills__preview-block skills-preview-block">
                            <div>
                                <div class="skills-preview-block__elem"><img src="./img/worpress.png" alt="Wordpress"></div>
                                <div class="skills-preview-block__elem"><img src="./img/woo commerce.png" alt="Woocommerce"></div>
                                <div class="skills-preview-block__elem"><img src="./img/html.png" alt="HTML"></div>
                            </div>
                            <hr>
                            <div>
                                <div class="skills-preview-block__elem"><img src="./img/seo.png" alt="SEO"></div>
                                <div class="skills-preview-block__elem"><img src="./img/pagespeed.png" alt="SPEED optimization"></div>
                                <div class="skills-preview-block__elem"><img src="./img/figma.png" alt="FIGMA"></div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- /.main -->

@@include("./html/_footer.html")
    </div>
@@include("./html/_js.html")
</body>

</html>
